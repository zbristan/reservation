{% extends 'base.html' %}

{% block content %}
<h1>Welcome to the Reservation System</h1>
{% if current_user.is_authenticated %}
    <p>Welcome back, {{ current_user.username }}!</p>
    <p><a href="{{ url_for('main.reserve') }}">Make a Reservation</a></p>
{% else %}
    <p><a href="{{ url_for('auth.login') }}">Login</a> or <a href="{{ url_for('auth.register') }}">Register</a> to make a reservation.</p>
{% endif %}
{% endblock %}
